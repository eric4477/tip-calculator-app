<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="./script/app.js" defer></script>
    <title>Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header>
      <img class="title" src="images/logo.svg" />
    </header>

    <div class="card">
      <div class="left-card">
        <div class="bill-container">
          <label class="bill-label" for="bill">Bill</label>
          <input class="bill-input" type="number" placeholder="0" />
          <span class="logo">
            <img src="images/icon-dollar.svg" alt="dollar-icon" />
          </span>
        </div>
        <div class="tip-container">
          <label class="tip-label" for="tip">Select Tip %</label>
          <div class="tip-buttons">
            <button class="tip-button">5%</button>
            <button class="tip-button">10%</button>
            <button class="tip-button">15%</button>
            <button class="tip-button">25%</button>
            <button class="tip-button">50%</button>
            <input class="custom-input" type="number" placeholder="Custom" />
          </div>
        </div>
        <div class="number-of-people-container">
          <div class="labels">
            <label for="people">Number of People</label>
            <span class="people-input-check hidden">Can't be zero</span>
          </div>

          <input class="people-input" type="number" placeholder="0" />
          <span class="logo">
            <img src="images/icon-person.svg" alt="dollar-icon" />
          </span>
        </div>
      </div>
      <div class="right-card">
        <div class="tip-amount-container">
          <div class="tip-amount-person">
            <h4>Tip Amount</h4>
            <p>/ person</p>
          </div>
          <div class="tip-output-container">
            <h3 class="tip-output">
              $<span class="tip-per-person">0.00</span>
            </h3>
          </div>
        </div>
        <div class="tip-total-container">
          <div class="tip-total-person">
            <h4>Total</h4>
            <p>/ person</p>
          </div>
          <div class="total-output-container">
            <h3 class="total-output">
              $<span class="total-per-person">0.00</span>
            </h3>
          </div>
        </div>
        <button class="reset-button">RESET</button>
      </div>
    </div>

  </div> -->
  </body>
</html>
